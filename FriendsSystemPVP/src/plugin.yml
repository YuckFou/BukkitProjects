main: net.junnesejer.bukkit.plugins.Main
name: FriendsSystem
version: 0.1
author: Junnesejer
descriptions: Beta
commands:
    friend:
        description: Requests to add a friend
        usage: /friend <playername>
    friendaccept:
        description: Accepts a friend request
        usage: /friendaccept <playername>
    frienddeny:
        description: Denies a friend request
        usage: /frienddeny <playername>
    friends:
        description: Shows a list of friends you have
        usage: /friends
    frienddel:
        description: Deletes a friend from your friend list.
        usage: /frienddel <playername>